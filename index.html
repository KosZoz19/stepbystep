<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
  (function () {
    var ROOT_UA = "/ua/"; // українська
    var ROOT_PL = "/pl/"; // польська

    function go(url) {
      if (location.pathname !== url) {
        window.stop(); // зупиняє рендеринг білої сторінки
        location.replace(url);
      }
    }

    // 1) Query string (?lang=pl або ?lang=uk)
    var qs = new URLSearchParams(location.search);
    var force = (qs.get("lang") || "").toLowerCase();
    if (force === "uk" || force === "pl") {
      localStorage.setItem("sbs_lang", force);
      if (force === "uk") go(ROOT_UA);
      if (force === "pl") go(ROOT_PL);
      return;
    }

    // 2) LocalStorage
    var saved = (localStorage.getItem("sbs_lang") || "").toLowerCase();
    if (saved === "uk") { go(ROOT_UA); return; }
    if (saved === "pl") { go(ROOT_PL); return; }

    // 3) Авто: якщо є 'uk' у мовах браузера → UA, інакше PL
    var langs = (navigator.languages && navigator.languages.length
                ? navigator.languages
                : [navigator.language || navigator.userLanguage || ""])
                .map(x => (x || "").toLowerCase().split("-")[0]);

    var isUK = langs.includes("uk");
    if (isUK) go(ROOT_UA); else go(ROOT_PL);
  })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/pl/">
  </noscript>
</head>
<body></body>
</html>
