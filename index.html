<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    (function () {
      var langs = navigator.languages ? navigator.languages : [navigator.language || navigator.userLanguage];
      langs = langs.map(x => (x || "").toLowerCase().split("-")[0]);

      var first = langs.find(l => l === "uk" || l === "pl" || l === "en") || "pl";
      if (first === "uk") {
        window.location.replace("/"); // укр
      } else {
        window.location.replace("/pl/"); // польська + англійська
      }
    })();
  </script>
</head>
<body></body>
</html>
